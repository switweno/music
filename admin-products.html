<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد أكواد الأغاني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: none;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            display: block;
            text-align: center;
        }

        .login-container input {
            margin-bottom: 15px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        table {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .copy-button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-container">
        <h1>تسجيل الدخول</h1>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" required>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="login()">دخول</button>
    </div>

    <div id="app-section" class="container" style="display:none;">
        <h1>مولد أكواد الأغاني</h1>

        <label for="album">اختر الألبوم:</label>
        <select id="album">
            <option value="popular">أغاني شعبية</option>
            <option value="amazigh">أغاني أمازيغية</option>
            <option value="eastern">أغاني شرقية</option>
            <option value="moroccan">أغاني مغربية</option>
            <option value="popular2">أغاني شعبية 2</option> <!-- إضافة الألبوم الجديد هنا -->
        </select>

        <label for="song-name">اسم الأغنية:</label>
        <input type="text" id="song-name" required>

        <label for="song-title">عنوان الأغنية:</label>
        <input type="text" id="song-title" required>

        <label for="file-name">اسم ملف الصوت:</label>
        <input type="text" id="file-name" required>

        <button type="button" onclick="generateCode()">توليد الكود</button>

        <div class="table-container">
            <div>
                <h3>HTML</h3>
                <table>
                    <tr>
                        <th>HTML</th>
                    </tr>
                    <tr>
                        <td><textarea id="html-code" readonly></textarea></td>
                    </tr>
                </table>
                <button class="copy-button" onclick="copyCode('html-code')">نسخ HTML</button>
            </div>

            <div>
                <h3>JavaScript</h3>
                <table>
                    <tr>
                        <th>JavaScript</th>
                    </tr>
                    <tr>
                        <td><textarea id="js-code" readonly></textarea></td>
                    </tr>
                </table>
                <button class="copy-button" onclick="copyCode('js-code')">نسخ JavaScript</button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المستخدم الافتراضية
        const validUsername = "admin";
        const validPassword = "password123";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                // إخفاء شاشة الدخول وعرض مولد الأكواد
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        }

        function generateCode() {
            const album = document.getElementById('album').value;
            const songName = document.getElementById('song-name').value;
            const songTitle = document.getElementById('song-title').value;
            const fileName = document.getElementById('file-name').value;

            if (!songName || !songTitle || !fileName) {
                alert("يرجى ملء جميع الحقول!");
                return;
            }

            // توليد الـ id بناءً على الألبوم واسم الأغنية
            const songId = `${album}-${songName.replace(/\s+/g, '-').toLowerCase()}`;

            // تحديد اللون بناءً على الألبوم المحدد
            let borderColor;
            switch(album) {
                case 'popular':
                    borderColor = '#28a745';
                    break;
                case 'amazigh':
                    borderColor = '#fd7e14';
                    break;
                case 'eastern':
                    borderColor = '#007bff';
                    break;
                case 'moroccan':
                    borderColor = '#6f42c1';
                    break;
                case 'popular2':
                    borderColor = '#ff6347';
                    break;
                default:
                    borderColor = '#000000';
            }

            // HTML code generation
            const htmlCode = `<div id="${songId}" class="song" onclick="changeTrack('${fileName}', '${songName}')" style="border-color: ${borderColor};">
                <i class="material-symbols-outlined">headphones</i>
                <div class="song-title">${songTitle}</div>
            </div>`;

            // JavaScript code generation
            const jsCode = `{ file: '${fileName}', name: '${songName}', album: '${album}', id: '${songId}' },`;

            // Displaying generated HTML and JS codes
            document.getElementById('html-code').value = htmlCode;
            document.getElementById('js-code').value = jsCode;
        }

        function copyCode(id) {
            const output = document.getElementById(id);
            output.select();
            document.execCommand('copy');
            alert("تم نسخ الكود!");
        }
    </script>
</body>
</html>
